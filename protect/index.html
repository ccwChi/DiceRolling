<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Rolling dice</title>
  </head>
  <body>
		<main>
			<div class="frame">
				<div class="frame__title"> 
					<h1 class="frame__title-main">Three.js Dice Roller</h1> 
					<div class="ui-controls">
						<div class="score">Score: <span id="score-result"></span></div>
						<button class="add-dice-btn" data-color="orange">橘++</button>
						<button class="subtraction-dice-btn" data-color="orange">橘--</button>
						<button class="add-dice-btn" data-color="yellow">黃++</button>
						<button class="subtraction-dice-btn" data-color="yellow">黃--</button>
						<button class="add-dice-btn" data-color="green">綠++</button>
						<button class="subtraction-dice-btn" data-color="green">綠--</button>
						<button class="add-dice-btn" data-color="enemy">敵++</button>
						<button class="subtraction-dice-btn" data-color="enemy">敵--</button>
						<button class="add-dice-btn" data-color="red">紅++</button>
						<button class="subtraction-dice-btn" data-color="red">紅--</button>
						<button class="add-dice-btn" data-color="blue">藍++</button>
						<button class="subtraction-dice-btn" data-color="blue">藍--</button>
                        <button class="add-dice-btn" data-color="dark">暗影</button>
						<button class="subtraction-dice-btn" data-color="dark">暗影-</button>
						<button id="roll-btn">重丟</button>
					</div>
				</div>
			</div>
			<div class="content">
				<canvas id="canvas"></canvas>
				
			</div>
		</main>
    <script type="module" src="bundle.js"></script>
	<!-- <script type="module" src="/src/three.js"></script> -->
  </body>
</html>
